<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Forgot Password</title>

    <!-- Icons font CSS-->
    {% load static %}
    <link href="{% static 'user/forgot/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'user/forgot/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'user/forgot/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'user/forgot/css/main.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper p-t-50 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Forgot Password?</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <h4>&nbsp Email-Id</h4>
                        <div>
                            <div>
                                <div class="input-group">
                                    <input class="input--style-4" type="email" name="email" placeholder="Enter Your Registered Email-Id">
                                </div>
                            </div>
                        </div>
                        <h5 class="txt">&nbsp *Password Reset Link will be sent to your Registered Email-Id</h5>
                        <br></br>
                        <div class="row">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Reset My Password</button>
                        </div>
                        <br></br>
                        <div class="flex-col-c">
                            <a href="/user/login/" class="btn1 btn--radius-2 btn--red">Login</a>
                            <a href="/user/register/" class="btn2 btn--radius-2 btn--green">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'user/forgot/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'user/forgot/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'user/forgot/vendor/datepicker/moment.min.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'user/forgot/js/global.js'%}"></script>

</body>

</html>
